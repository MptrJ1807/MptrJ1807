    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="text" name="" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="" id="Show">
                <label>Password</label>
            </div>
			<div class="showPw">
				<label>Show Password</label><br>
				<input type="checkbox" name="" onclick="myFunction()">
			</div>
			<a href="market.html">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				submit				
			</a>
        </form>
    </div>


	<script type="text/javascript">
		function myFunction() {
			var show = document.getElementById('Show');
			if (show.type=='password') {
				show.type='text';
			}
			else{
				show.type='password';
			}
		}
	</script>
